<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecurePay - Ayush Hardeniya</title>
  <style>
    /* General Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e1e1e, #333);
      color: white;
      text-align: center;
      transition: background 0.3s ease-in-out;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .description {
      font-size: 18px;
      color: #ddd;
      margin-bottom: 20px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .tab.active {
      background: #00ff99;
      color: black;
      box-shadow: 0 0 15px #00ff99;
    }

    /* Content */
    .content {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    .content.active {
      display: block;
    }

    /* Buttons */
    .button {
      display: inline-block;
      background: #00ff99;
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px #00ff99;
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ff99;
    }

    /* UPI List */
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
    }
    .copy-btn {
      background: #007bff;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    .copy-btn:hover {
      background: #0056b3;
    }

    /* QR Section */
    .qr-section img {
      width: 200px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .download-btn {
      display: block;
      background: #007bff;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }
    .download-btn:hover {
      background: #0056b3;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
    }

    /* Dark Mode */
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: black;
      color: white;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script>
    function copyToClipboard(elementId) {
      var text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text);
      alert('Copied: ' + text);
    }
    function switchTab(tabName) {
      document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
    }
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</head>
<body>

  <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

  <div class="container">
    <h1>SecurePay - Ayush Hardeniya</h1>
    <p class="description">Choose your preferred payment method:</p>

    <div class="tabs">
      <span class="tab active" data-tab="upi" onclick="switchTab('upi')">UPI</span>
      <span class="tab" data-tab="qr" onclick="switchTab('qr')">QR Code</span>
      <span class="tab" data-tab="bank" onclick="switchTab('bank')">Bank</span>
    </div>

    <!-- UPI -->
    <div id="upi" class="content active">
      <h2>UPI Payment</h2>
      <a href="#" class="button">Pay via UPI</a>
      <ul>
        <li><span id="upi1">ayushhardeniya@oksbi</span> <button class="copy-btn" onclick="copyToClipboard('upi1')">Copy</button></li>
        <li><span id="upi2">ayushhardeniya@okaxis</span> <button class="copy-btn" onclick="copyToClipboard('upi2')">Copy</button></li>
      </ul>
    </div>

    <!-- QR Code -->
    <div id="qr" class="content">
      <h2>QR Code Payment</h2>
      <div class="qr-section">
        <img src="GooglePayQR.png" alt="UPI QR">
        <a href="GooglePayQR.png" download class="download-btn">Download QR</a>
      </div>
    </div>

    <!-- Bank Transfer -->
    <div id="bank" class="content">
      <h2>Bank Transfer</h2>
      <p><strong>Account Number:</strong> 43246814954</p>
    </div>
  </div>

  <div class="footer">COPYRIGHT Â© 2025 Ayush Hardeniya</div>

</body>
</html>
